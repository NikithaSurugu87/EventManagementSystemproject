

 <mat-toolbar color="primary" class="mat-elevation-z8">

  <div class="main-content" style="
    background-image: url('assets/eventbg.jpg');
    background-size: cover;
    background-position: center;

    padding: 50px">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <h2 class="text-center my-4">Events</h2>
  
        <div class="row">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr class='table-dark'>
                    <th>Event_Id</th>
                    <th>Event Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>BookingEvent</th>
                </tr>
        
            </thead>
            <tr *ngFor="let tempevent of event | paginate: { itemsPerPage: count, currentPage: p }">
                <td>{{tempevent.event_id}}</td>
                <td>{{tempevent.modelEventName}}</td>
                <td>{{tempevent.price}}</td>
                <td><img src="{{ tempevent.imagepath }}.jpg" alt="{{  tempevent.modelEventName }}" class="event-imagepath" style="height: 80px; width:150px;"></td>
                <td><button class="atu-btn-submit" (click)="bookingEvent(tempevent.event_id)">BookingEvent</button>

            </tr>
